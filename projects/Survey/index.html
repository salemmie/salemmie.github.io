<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey</title>
</head>
<body>

    <header>
        <h1 id="title">Salem's Survey</h1>
        <p id="description">This is a sample survey created for the FreeCodeCamp certification.</p>
    </header>
    
    <form id="survey-form">

        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" required placeholder="Name">  
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" required placeholder="Email">
        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" min="1" max="10" placeholder="1">

        <select name="dropdown" id="dropdown">

            <option value="true">Yes</option>
            <option value="false">No</option>

        </select>

        <input type="radio" value="1" name="button">
        <input type="radio" value="2" name="button">

        <input type="checkbox" value="3">
        <input type="checkbox" value="3">

        <textarea name="textbox" id="textbox" cols="30" rows="10"></textarea>

        <button type="submit" id="submit">Submit</button>

    </form>
</body>
</html>
